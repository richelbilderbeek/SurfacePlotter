language: cpp
compiler: gcc

addons:
  # Boost
  apt: 
    packages: libboost-all-dev

before_install:
  # C++14
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  # codecov
  - sudo pip install codecov # From https://github.com/travis-ci/travis-ci/issues/1705

install: 
  # C++14
  - sudo apt-get install -qq g++-5
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-5 90
  # Qt5
  - sudo apt-get install -qq libqt5webkit5-dev qtdeclarative5-dev libqt5svg5*
  - export QMAKE=/usr/lib/x86_64-linux-gnu/qt5/bin/qmake
  # OCLint
  - ./install_oclint.sh

# Start virtual X server, from https://docs.travis-ci.com/user/gui-and-headless-browsers/
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script: 
  - ./download_other_githubs.sh
  - ./build_other_githubs.sh
  - qmake SurfacePlotterConsole.pro
  - make
  - ./SurfacePlotterConsole
  - qmake SurfacePlotterDesktop.pro
  - make
  - ./SurfacePlotterDesktop &
  - sleep 10
  - sudo killall -9 SurfacePlotterDesktop
  - ./get_code_cov.sh >/dev/null
  - codecov >/dev/null
  - ./do_oclint.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)
