sudo: required
language: cpp

compiler:
  - gcc


before_install:
  # Qt5, From https://gist.github.com/jreese/6207161#gistcomment-1462109
  #- sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
  #- sudo apt-get update -qq
  #- sudo apt-get install -qq libqt5webkit5-dev qtdeclarative5-dev
  #- export QMAKE=/usr/lib/x86_64-linux-gnu/qt5/bin/qmake
  # codecov
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo pip install codecov # From https://github.com/travis-ci/travis-ci/issues/1705
  - sudo apt-get update -qq

addons:
  apt:
    sources:
    - boost-latest
    - ubuntu-toolchain-r-test
    packages:
    - libboost1.55-all-dev

install: 
  - sudo apt-get install -qq g++-5
  - sudo update-alternatives --install /usr/bin/gcov gcov /usr/bin/gcov-5 90
  - ./install_oclint.sh

# Start virtual X server, from https://docs.travis-ci.com/user/gui-and-headless-browsers/
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script: 
  - ./download_other_githubs.sh
  - ./build_other_githubs.sh
  - qmake SurfacePlotterConsole.pro
  - make
  - ./SurfacePlotterConsole
  - qmake SurfacePlotterDesktop.pro
  - make
  - ./SurfacePlotterDesktop &
  - sleep 10
  - sudo killall -9 SurfacePlotterDesktop
  - ./get_code_cov.sh >/dev/null
  - codecov >/dev/null
  - ./do_oclint.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)
